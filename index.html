<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon pure CSS content filtering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="summary-container">
            <h1 class="title">Pure CSS content filtering</h1>
            <p class="description">All the pokemon listed here can be filtered by type using only CSS!</p>
        </div>
        <div class="filter-container">
            <label class="filter">Fire <input type="checkbox" value="fire" /></label>
            <label class="filter">Flying <input type="checkbox" value="flying" /></label>
            <label class="filter">Water <input type="checkbox" value="water" /></label>
            <label class="filter">Grass <input type="checkbox" value="grass" /></label>
            <label class="filter">Bug <input type="checkbox" value="bug" /></label>
            <label class="filter">Ghost <input type="checkbox" value="ghost" /></label>
            <label class="filter">Psychic <input type="checkbox" value="psychic" /></label>
            <label class="filter">Ground <input type="checkbox" value="ground" /></label>
            <label class="filter">Rock <input type="checkbox" value="rock" /></label>
            <label class="filter">Normal <input type="checkbox" value="normal" /></label>
            <label class="filter">Poison <input type="checkbox" value="poison" /></label>
            <label class="filter">Electric <input type="checkbox" value="electric" /></label>
            <label class="filter">Ice <input type="checkbox" value="ice" /></label>
            <label class="filter">Dragon <input type="checkbox" value="dragon" /></label>
            <label class="filter">Fighting <input type="checkbox" value="fighting" /></label>
        </div>
        <div id="pokemon-container">Loading...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
